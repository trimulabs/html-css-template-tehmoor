<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Contact.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="layout">
        <div class="navContainer container">
            <img src="https://wpocean.com/html/tf/ummah-live/ummah/assets/images/logo.png" alt="logo" style="width: 180px; height: 49px">
            <div class="navlinks">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Service</li>
                    <li>Donate</li>
                    <li>Event</li>
                    <li>Blog</li>
                </ul>
            </div>
            <div class="buttonGroup">
                <button class="button">Contact Now</button>
                <div class="mobileMenuBar">
                    <div class="menubar"></div>
                    <div class="menubar"></div>
                    <div class="menubar"></div>
                </div>
            </div>
        </div>
        <section class="contactUs">
            <h2>Contact Us</h2>
            <p class="description">Home / <span id="contactPara">Contact</span></p>
        </section>
        <section class="form_map container">
            <div class="formContainer">
                <h2>Get In Touch</h2>
                <div class="form">
                    <input type="text" class="form-control" placeholder="First Name">
                    <input type="text" class="form-control" placeholder="Last Name">
                    <input type="email" class="form-control" placeholder="Email">
                    <input type="text" class="form-control" placeholder="Subject">
                    <input type="text" class="form-control" placeholder="Case Description...">
                    <button class="button">Send Message</button>
                </div>
            </div>
            <div class="map"></div>
        </section>
    </div>
</body>
</html>
