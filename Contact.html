<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <title>Contact Us</title>
</head>
<body>
    <div class="layout">
        <div class="navContainer container">
            <img src="https://wpocean.com/html/tf/ummah-live/ummah/assets/images/logo.png" alt="logo" style="width: 180px; height: 49px">
            <div class="navlinks">
                <ul>
                    <li><a href="./Index.html">Home</a></li>
                    <li>About</li>
                    <li>Service</li>
                    <li>Donate</li>
                    <li>Event</li>
                    <li>Blog</li>
                </ul>
            </div>
            <div class="buttonGroup">
                <button class="button">Contact Now</button>
                <div class="mobileMenuBar">
                    <div class="menubar"></div>
                    <div class="menubar"></div>
                    <div class="menubar"></div>
                </div>
            </div>
        </div>
        <section class="contactUs">
            <h2>Contact Us</h2>
            <p class="description">Home / <span id="contactPara">Contact</span></p>
        </section>
        <section class="form_map container">
            <div class="formContainer">
                <h2>Get In Touch</h2>
                <div class="form">
                    <div class="name">
                    <input type="text" class="form-control fname" placeholder="First Name">
                    <input type="text" class="form-control lname" placeholder="Last Name">
                    </div>
                    <input type="email" class="form-control" placeholder="Email">
                    <input type="text" class="form-control" placeholder="Subject">
                    <textarea class="form-control textarea" rows="10" cols="1" name="note" id="note" placeholder="Case Description..."></textarea>
                    
                </div>
                <button class="button">Send Message</button>
            </div>
            <div class="map" id="map"></div>
        </section>
        <section class="cards container">
            <div class="card">
                <h3>25 North Street, Dubai</h3>
                <p class="description"><span class="icon"><i class="fa-solid fa-globe"></i></span> Office Address</p>
            </div>
            <div class="card">
                <h3>Info@ummah.com</h3>
                <p class="description"><span class="icon icon2"><i class="fa-sharp fa-solid fa-envelope"></i></span> Official Mail</p>
            </div>
            <div class="card">
                <h3>+91 256-987-239</h3>
                <p class="description"><span class="icon icon3"><i class="fa-solid fa-headphones"></i></span> Official Phone</p>
            </div>
        </section>
    </div>
    <script>
        var map = L.map('map').setView([31.5204, 74.3587], 12);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
    </script>
</body>
</html>
